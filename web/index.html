      .outer-container {

  </head>
  <body>
    <!-- Include Lottie library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.6/lottie.min.js" defer></script>

    <script src="https://unpkg.com/@zxing/library@0.19.1" type="application/javascript"></script>
    <script>
      window.addEventListener('load', function (ev) {
        // Check for and clear existing caches
        if ('caches' in window) {
          caches.keys().then(function (cacheNames) {
            cacheNames.forEach(function (cacheName) {
              caches.delete(cacheName);
            });
          }).catch(function (error) {
            console.error('Error while clearing caches:', error);
          });
        }
        // Download main.dart.js
        _flutter.loader.loadEntrypoint({
          entrypointUrl: "main.dart.js?v=" + serviceWorkerVersion,
          serviceWorker: {
            serviceWorkerVersion: serviceWorkerVersion,
          }
        }).then(function (engineInitializer) {
          return engineInitializer.initializeEngine();
        }).then(function (appRunner) {
          return appRunner.runApp();
        });

        // Load Lottie animation
        lottie.loadAnimation({
          container: document.getElementById('loading_indicator'), // the container element
          renderer: 'svg',
          loop: true,
          autoplay: true,
          path: './assets/loading.json' // path to your Lottie JSON file
        });
      });
    </script>

    <!-- Centered loading animation container -->
    <div class="outer-container">
      <!-- Inner container untuk membatasi ukuran Lottie -->
      <div id="loading_indicator" class="inner-container"></div>
    </div>
  </body>
